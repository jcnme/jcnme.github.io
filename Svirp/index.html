<html>
<head>
    <!-- Style -->
    <link href="index.css" rel="stylesheet">

    <!-- Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/091d23736f.js" crossorigin="anonymous"></script>
</head>

<!-- Body -->
<body>
    <header>
    <!-- </header> -->
    <main id="main">
        <div class="controls">
            <div class="players">
                <input name='name' placeholder="Name" type="text">
                <button>ADD PLAYER</button>
            </div>
        </div>
        <div class="console">
            Players
            <div class="players"></div>
            Deck
            <div class="deck"></div>
            Card
            <div class="drawn"></div>
            Discarded
            <div class="discarded"></div>
        </div>
        <div class="controls">
            <button class="draw">DRAW CARD</button>    
        </div>
        <div class="main">
            <div class="rules">
                <div class="heading">
                    Queens' Gambit:
                </div>
                <div class="rules-wrapper">
                    <div class="rule">
                        Drink w/ Left
                        <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                    </div>
                    <div class="rule">
                        Only Left
                        <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                    </div>
                    <div class="rule">
                        No Names
                        <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                    </div>
                    <div class="rule">
                        No English
                        <i class="fa-sharp fa-solid fa-circle-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="players">
                <div class="heading">
                    SViRP'ERS:
                </div>
                <div class="players-wrapper">
                    <div class="player">
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                </div>
            </div>
            <div class="board">
                <div class="deck">
                    <div class="card">
                        <div class="front">
                            <div class="face top">
                                <div class="index">
                                    <div class="suit">
                                        <i class="fa-sharp fa-solid fa-heart"></i>
                                    </div>
                                    <div class="rank">
                                        K
                                    </div>
                                </div>
                            </div>
                            <div class="face bottom">
                                <div class="index">
                                    <div class="suit">
                                        <i class="fa-sharp fa-solid fa-heart"></i>
                                    </div>
                                    <div class="rank">
                                        K
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            SViRP
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <!-- Templates -->
</body>

<!-- Script -->
<script type="text/javascript" src="index.js"></script>
</html>
